        Height: =246
        OnSelect: |-
            =UpdateContext({problempopup: false});
            UpdateContext({solutionpopup: true});
        Size: =60
        Text: ="The Solution"
        Width: =768
        Y: =897
        ZIndex: =5

    Label21_1 As label:
        Fill: =RGBA(204, 231, 246, 1)
        Height: =699
        Size: =20
        Text: |-
            =" The solution
             "
