Problem_Solution As screen:
    BackgroundImage: =JMA_blank_background
    ImagePosition: =ImagePosition.Stretch

    Icon8 As icon.Help:
        Color: =RGBA(255, 255, 0, 1)
        Height: =482
        Icon: =Icon.Help
        Width: =370
        X: =207
        Y: =339
        ZIndex: =1

    Label21 As label:
        Fill: =RGBA(204, 231, 246, 1)
        Font: =Font.'Courier New'
        Height: =699
        Size: =20
        Text: |-
            ="Currently JM&A has documents and forms
            in multiple places. They would like to 
            bring together all in one place
            
             "
        Visible: =problempopup
        Width: =654
        X: =57
        Y: =229
        ZIndex: =3

    Button6 As button:
        Color: =RGBA(255, 0, 0, 1)
        Fill: =RGBA(0, 0, 0, 0)
        Height: =246
        OnSelect: |-
            =UpdateContext({problempopup: true});
            UpdateContext({solutionpopup: false});
        Size: =60
        Text: ="The Problem"
        Width: =768
        ZIndex: =4

    Button6_1 As button:
        Color: =RGBA(152, 208, 70, 1)
        Fill: =RGBA(0, 0, 0, 0)
        Height: =246
        OnSelect: |-
            =UpdateContext({problempopup: false});
            UpdateContext({solutionpopup: true});
        Size: =60
        Text: ="The Solution"
        Width: =768
        Y: =897
        ZIndex: =5

    Label21_1 As label:
        Fill: =RGBA(204, 231, 246, 1)
        Height: =699
        Size: =20
        Text: |-
            =" The solution
             "
        Visible: =solutionpopup
        Width: =654
        X: =57
        Y: =229
        ZIndex: =6

    Button9_4 As button:
        Align: =Center
        Fill: =RGBA(255, 0, 0, 1)
        Height: =205
        OnSelect: |-
            =Back(Transition.None);
            UpdateContext({problempopup: false});
            UpdateContext({solutionpopup: false});
        RadiusTopRight: =1000
        Size: =32
        Text: ="Back"
        Width: =195
        X: =1
        Y: =1161
        ZIndex: =8

    Button10_4 As button:
        Fill: =RGBA(54, 176, 75, 1)
        Height: =202
        OnSelect: =Navigate(Welcome_Screen, Transition.None)
        RadiusTopLeft: =1000
        Size: =32
        Text: ="Next"
        Width: =194
        X: =574
        Y: =1161
        ZIndex: =9

