english_Dealer_home As screen:
    BackgroundImage: =JMA_Background_edit_1
    ImagePosition: =ImagePosition.Stretch

    Gallery2 As gallery.galleryVertical:
        BorderColor: =RGBA(0, 94, 146, 1)
        BorderThickness: =2
        Fill: =RGBA(214, 223, 238, 1)
        Height: =974
        Items: |
            =SortByColumns(Search(Active_Selling_Dealerss, TextSearchBox1.Text, "cr1a5_zip"), "cr1a5_name", If(SortDescending1, SortOrder.Descending, SortOrder.Ascending))
        Layout: =Layout.Vertical
        TemplateSize: =180
        Width: =768
        Y: =176
        ZIndex: =1

        Label10 As label:
            FontWeight: =Bold
            OnSelect: =Select(Parent)
            Size: =20
            Text: =ThisItem.Name
            Width: =600
            X: =40
            Y: =13
            ZIndex: =1

        Label11 As label:
            OnSelect: =Select(Parent)
            Size: =18
            Text: =ThisItem.Street
            Width: =600
            X: =40
            Y: =53
            ZIndex: =2

        Label12 As label:
            OnSelect: =Select(Parent)
            Size: =18
            Text: =ThisItem.City & " " & ThisItem.State & ", " & ThisItem.Zip
            Width: =600
            X: =40
            Y: =93
            ZIndex: =3

        Label13 As label:
            OnSelect: =Select(Parent)
            Size: =18
            Text: |-
                ="Phone: " & ThisItem.Phone
            Width: =600
            X: =40
            Y: =133
            ZIndex: =4

        Label14 As label:
            Fill: =RGBA(0, 94, 146, 1)
            Height: =5
            OnSelect: =Select(Parent)
            Text: =
            Width: =758
            Y: =173
            ZIndex: =5

    layout_backgraound_all_6 As group:
        Height: =5
        Width: =5
        X: =60
        Y: =60
        ZIndex: =3

        Label3_6 As label:
            Fill: =RGBA(255, 255, 255, 1)
            Height: =974
            Text: =""
            Width: =768
            Y: =176
            ZIndex: =1

        Icon1_7 As icon.BackArrow:
            Color: =RGBA(0, 0, 0, 1)
            Height: =100
            Icon: =Icon.BackArrow
            OnSelect: |
                =Back(Transition.None)
            Width: =100
            X: =40
            Y: =1229
            ZIndex: =2

    LblAppName1 As label:
        Align: =Center
        Color: =RGBA(0, 0, 0, 1)
        Font: =Font.Georgia
        Height: =88
        Size: =40
        Text: ="Find a Dealer"
        Width: =768
        Wrap: =false
        ZIndex: =4

    IconSortUpDown1 As icon.ArrowsUpDown:
        AccessibleLabel: =IconSortUpDown1.Tooltip
