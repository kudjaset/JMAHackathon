        RadiusBottomLeft: =0
        RadiusBottomRight: =7
        RadiusTopLeft: =0
        RadiusTopRight: =7
        Size: =21
        Width: =416
        X: =88
        Y: =88
        ZIndex: =7

    SearchIcon1 As icon.Search:
        BorderColor: =RGBA(0, 0, 0, 1)
        BorderThickness: =2
