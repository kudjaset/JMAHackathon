english_Dealer_search As screen:
    BackgroundImage: =JMA_Background_edit
    ImagePosition: =ImagePosition.Stretch

    RectQuickActionBar1 As rectangle:
        Fill: =RGBA(102, 182, 227, 1)
        Height: =88
        Width: =Parent.Width
        Y: =40
        ZIndex: =1

    DealersGallery As gallery.galleryVertical:
        Height: =897
        Items: =SortByColumns(Search(Active_Selling_Dealerss, TextSearchBox1.Text, "cr1a5_zip"), "cr1a5_name", If(SortDescending1, SortOrder.Descending, SortOrder.Ascending))
        Layout: =Layout.Vertical
        ShowScrollbar: =false
        TemplateSize: =126
        Width: =768
        Y: =240
        ZIndex: =1

        CityLabel As label:
            Color: =RGBA(255, 191, 0, 1)
            DisplayMode: =DisplayMode.View
            Height: =20
            OnSelect: =Select(Parent)
            Text: =ThisItem.City
            Width: =202
            X: =10
            Y: =65
            ZIndex: =3

        NameLabel As label:
            DisplayMode: =DisplayMode.View
            FontWeight: =FontWeight.Bold
            Height: =26
            OnSelect: =Select(Parent)
            Text: =ThisItem.Name
            Width: =747
            X: =10
            Y: =14
            ZIndex: =5

        ZipLabel As label:
            Color: =RGBA(230, 230, 230, 1)
            DisplayMode: =DisplayMode.View
            Height: =20
            OnSelect: =Select(Parent)
            Text: =ThisItem.Zip
            X: =607
            Y: =65
            ZIndex: =6

        StateLabel As label:
            Color: =RGBA(230, 230, 230, 1)
            DisplayMode: =DisplayMode.View
            Height: =23
            OnSelect: =Select(Parent)
            Text: =ThisItem.State
            Width: =52
            X: =555
            Y: =62
            ZIndex: =7

        StreetLabel As label:
            Color: =RGBA(255, 191, 0, 1)
            DisplayMode: =DisplayMode.View
            Height: =25
            OnSelect: =Select(Parent)
            Text: =ThisItem.Street
            Width: =747
            X: =10
            Y: =40
            ZIndex: =8

        PhoneLabel As label:
            DisplayMode: =DisplayMode.View
            Height: =21
            OnSelect: =Select(Parent)
            Text: =ThisItem.Phone
            X: =10
            Y: =85
            ZIndex: =9

        Rectangle4 As rectangle:
            Fill: =RGBA(0, 134, 208, 1)
            Height: =8
            OnSelect: =Select(Parent)
            Width: =747
            X: =10
            Y: =117
            ZIndex: =10

    LblAppName1 As label:
        Fill: =RGBA(102, 182, 227, 1)
        Height: =88
        Size: =27
        Text: ="Find a Dealer"
        Width: =Parent.Width - LblAppName1.X - IconSortUpDown1.Width - IconNewItem1.Width - IconRefresh1.Width
        Wrap: =false
        X: =60
        Y: =40
        ZIndex: =3

    IconRefresh1 As icon.Reload:
        AccessibleLabel: =IconRefresh1.Tooltip
        Height: =88
        Icon: =Icon.Reload
        PaddingBottom: =22
        PaddingLeft: =22
        PaddingRight: =22
        PaddingTop: =22
        TabIndex: =0
        Tooltip: ="Refresh list"
        Visible: =false
        Width: =88
        X: =Parent.Width - IconNewItem1.Width - IconSortUpDown1.Width - IconRefresh1.Width
        Y: =40
        ZIndex: =4

    IconSortUpDown1 As icon.ArrowsUpDown:
        AccessibleLabel: =IconSortUpDown1.Tooltip
        Height: =88
        Icon: =Icon.Sort
        OnSelect: |-
            =UpdateContext({SortDescending1: !SortDescending1})
        PaddingBottom: =26
        PaddingLeft: =26
        PaddingRight: =26
        PaddingTop: =26
        TabIndex: =0
        Tooltip: =If(SortDescending1, "Sort list in reverse alphabetical order", "Sort list in alphabetical order")
        Width: =88
        X: =Parent.Width - IconNewItem1.Width - IconSortUpDown1.Width
        Y: =40
        ZIndex: =5

    IconNewItem1 As icon.Add:
        AccessibleLabel: =IconNewItem1.Tooltip
        Height: =88
        Icon: =Icon.Add
        PaddingBottom: =24
        PaddingLeft: =24
        PaddingRight: =24
        PaddingTop: =24
        TabIndex: =0
        Tooltip: ="Create new item"
        Visible: =false
        Width: =88
        X: =Parent.Width - IconNewItem1.Width
        Y: =40
        ZIndex: =6

    TextSearchBox1 As text:
        Align: =Left
        Clear: =true
        Default: =""
        Height: =68
        HintText: ="Zip Code"
        MaxLength: =5
        OnChange: =true
        PaddingLeft: =70
        RadiusBottomLeft: =0
        RadiusBottomRight: =7
        RadiusTopLeft: =0
        RadiusTopRight: =7
        Size: =21
        Width: =Parent.Width
        Y: =127
        ZIndex: =7

    SearchIcon1 As icon.Search:
        Height: =SearchIcon1.Width
        Icon: =Icon.Search
        OnSelect: =true
        PaddingBottom: =14
        PaddingLeft: =14
        PaddingRight: =14
        PaddingTop: =14
        Tooltip: ="Search"
        Width: =TextSearchBox1.Height
        X: =TextSearchBox1.X
        Y: =TextSearchBox1.Y
        ZIndex: =8

    Rectangle11 As rectangle:
        Height: =2
        Width: =Parent.Width
        Y: =TextSearchBox1.Y + TextSearchBox1.Height
        ZIndex: =9

